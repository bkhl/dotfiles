####
# Key bindings
#

# Use C-z as prefix key
set-option -g prefix C-z

# Use vi-like mode keybindings.
set-window-option -g mode-keys vi

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L +5
bind -r J resize-pane -D +5
bind -r K resize-pane -U +5
bind -r L resize-pane -R +5

# Other bindings related to the prefix key
bind-key z send-prefix
bind-key C-z last-window

# Allow faster key repetition
set -s escape-time 0


####
# Behaviour
#

# Index windows and panes from 1
set -g base-index 1
set -g pane-base-index 1

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of
# any client connected to *that window*.
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Connect to desktop clipboard
set-option -s set-clipboard on


####
# Appearance
#

# Enable 256 colour support
set -g default-terminal "screen-256color"

# Pane borders
setw -g pane-border-style fg=white
setw -g pane-active-border-style fg=red

# Status bar
set -g status-bg white
set -g status-fg black
set -g status-left ""
set -g status-right "#h"

# Message line
set -g message-style fg=white,bg=black

# Highlight active window
set -g window-status-current-style fg=white,bg=red,bold

# Set terminal window title
set -g set-titles on
set -g set-titles-string '#T #W'
