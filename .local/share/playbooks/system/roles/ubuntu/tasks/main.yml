---

- name: Create temporary APT sources file
  tempfile:
    state: file
    suffix: .list
  changed_when: false
  register: base_temp_apt_file

- name: Set temporary file permission
  file:
    path: "{{ base_temp_apt_file.path }}"
    mode: 0644
  changed_when: false

- name: Add repositories to temporary sources file
  lineinfile:
    line: "{{ item }}"
    path: "{{ base_temp_apt_file.path }}"
  changed_when: false
  with_items:
    - >-
      deb mirror://mirrors.ubuntu.com/mirrors.txt
      {{ ansible_distribution_release }}
      main restricted
    - >-
      deb mirror://mirrors.ubuntu.com/mirrors.txt
      {{ ansible_distribution_release }}-updates
      main restricted
    - >-
      deb mirror://mirrors.ubuntu.com/mirrors.txt
      {{ ansible_distribution_release }}
      universe
    - >-
      deb mirror://mirrors.ubuntu.com/mirrors.txt
      {{ ansible_distribution_release }}-updates
      universe
    - >-
      deb mirror://mirrors.ubuntu.com/mirrors.txt
      {{ ansible_distribution_release }}
      multiverse
    - >-
      deb mirror://mirrors.ubuntu.com/mirrors.txt
      {{ ansible_distribution_release }}-updates
      multiverse
    - >-
      deb mirror://mirrors.ubuntu.com/mirrors.txt
      {{ ansible_distribution_release }}-backports
      main restricted universe multiverse
    - >-
      deb http://security.ubuntu.com/ubuntu
      {{ ansible_distribution_release }}-security
      main restricted
    - >-
      deb http://security.ubuntu.com/ubuntu
      {{ ansible_distribution_release }}-security
      universe
    - >-
      deb http://security.ubuntu.com/ubuntu
      {{ ansible_distribution_release }}-security
      multiverse
    - >-
      deb http://archive.canonical.com/ubuntu
      {{ ansible_distribution_release }}
      partner

- name: Update APT sources file
  copy:
    src: "{{ base_temp_apt_file.path }}"
    dest: /etc/apt/sources.list
    mode: 0644

- name: Packages removed
  register: result
  retries: 10
  until: not result.failed
  apt:
    state: absent
    name:
      - cheese
      - deja-dup
      - gnome-initial-setup
      - gnome-mahjongg
      - gnome-mines
      - gnome-sudoku
      - gnome-todo
      - nano
      - rhythmbox
      - shotwell
      - thunderbird
      - thunderbird-gnome-support
      - totem
      - ubuntu-web-launchers

- name: Update APT cache and perform safe upgrade
  register: result
  retries: 10
  until: not result.failed
  apt:
    update_cache: true
    upgrade: safe
  changed_when: false

- name: Install ubuntu-desktop without recommended packages
  register: result
  retries: 10
  until: not result.failed
  apt:
    install_recommends: false
    state: latest
    name: ubuntu-desktop
 
- name: Packages added
  register: result
  retries: 10
