<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Merriweather</family>
      <family>Garuda</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Merriweather Sans</family>
      <family>Garuda</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Merriweather Sans</family>
      <family>Garuda</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka BKHL Default</family>
      <family>TLWG Mono</family>
    </prefer>
  </alias>
</fontconfig>
