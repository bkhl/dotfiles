<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Vollkorn</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Julia Mono</family>
    </prefer>
  </alias>
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>th</string>
    </test>
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Loma</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>th</string>
    </test>
    <test qual="any" name="family">
      <string>sans</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Loma</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>th</string>
    </test>
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Loma</string>
    </edit>
  </match>
</fontconfig>
