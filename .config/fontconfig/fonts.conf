<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>DejaVu Serif Book</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>DejaVu Sans Book</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>DejaVu Sans Book</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>DejaVu Sans Mono Book</family>
    </prefer>
  </alias>

  <match>
    <test name="family"><string>Lato</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>DejaVu Sans Book</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Arial</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>DejaVu Sans Book</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Arial</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>DejaVu Sans Book</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Helvetica</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>DejaVu Sans Book</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Verdana</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>DejaVu Sans Book</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Tahoma</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>DejaVu Sans Book</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Comic Sans MS</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>DejaVu Sans Book</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Segoe UI</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>DejaVu Sans Book</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Times New Roman</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>DejaVu Serif Book</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Times</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>DejaVu Serif Book</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Courier New</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>DejaVu Sans Mono Book</string>
    </edit>
  </match>
</fontconfig>
